<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="modal">
      <div class="modal-header">
        <div class="content">
          <div class="text-and-supporting-text">
            <div class="text">투자유형 변경</div>
          </div>
        </div>
        <div class="button-close-x">
          <img class="x-close-icon" alt="" src="./public/xclose.svg" />
        </div>
        <div class="padding-bottom"></div>
        <div class="modal-header-child"></div>
      </div>
      <div class="content1">
        <div class="frame-parent">
          <div class="frame-group">
            <div class="wrapper">
              <div class="div">회원번호</div>
            </div>
            <div class="frame-child"></div>
          </div>
          <div class="container">
            <div class="div1">회원명/법인명</div>
          </div>
          <div class="group-parent">
            <div class="parent">
              <div class="div2">투자유형</div>
              <div class="must"></div>
            </div>
            <div class="frame-child"></div>
          </div>
          <div class="frame-inner"></div>
          <div class="group-container">
            <div class="parent">
              <div class="div2">서류첨부</div>
              <div class="must"></div>
            </div>
            <div class="frame-child"></div>
          </div>
          <div class="frame-div">
            <div class="div4">
              <div class="abc111">abc111</div>
            </div>
            <div class="div5">
              <div class="div6">김길동</div>
            </div>
            <div class="div5">
              <div class="type-of-investment-dropdown">
                <div class="select">일반개인</div>
                <img class="vector-icon" alt="" src="./public/vector.svg" />
              </div>
            </div>
            <div class="div8">
              <div class="dropdown-inpur-form-status">
                <div class="div9">파일 선택</div>
              </div>
            </div>
          </div>
          <div class="line">
            <div class="line-child"></div>
            <div class="line-item"></div>
            <div class="line-inner"></div>
          </div>
        </div>
        <div class="jpg-jpeg-gif-container">
          <ul class="jpg-jpeg-gif-png-pdf">
            <li class="jpg-jpeg-gif">
              파일 형식은 jpg, jpeg, gif, png, pdf만 가능합니다.
            </li>
            <li>최대 10개, 100MB까지 등록이 가능합니다.</li>
          </ul>
        </div>
      </div>
      <div class="modal-actions">
        <div class="divider-wrap">
          <img class="divider-icon" alt="" src="./public/divider.svg" />
        </div>
        <div class="content2">
          <div class="component-2-parent">
            <div class="component-2">
              <div class="button">저장</div>
            </div>
            <div class="component-21">
              <div class="button">취소</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
